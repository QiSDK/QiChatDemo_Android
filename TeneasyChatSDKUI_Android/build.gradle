plugins {
    id 'com.android.library'
    id 'org.jetbrains.kotlin.android'
    id 'kotlin-kapt'
    id 'signing'
    id 'maven-publish'
}

android {
    def propertyOrDefault = { propName, defaultValue ->
        def value = project.findProperty(propName) ?: defaultValue
        return value
    }
    def asEscapedString = { value ->
        value.toString().replace("\\", "\\\\").replace("\"", "\\\"")
    }

    namespace 'com.teneasy.chatuisdk'


    compileSdk 34

    defaultConfig {
        minSdk 26
        targetSdk 34

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles "consumer-rules.pro"

        def defaultLines = propertyOrDefault('chatSdk.defaultLines', 'https://csapi.hfxg.xyz,https://xxxapi.qixin14.xyz')
        buildConfigField "String", "DEFAULT_LINES", '"' + asEscapedString(defaultLines) + '"'

        def defaultCert = propertyOrDefault('chatSdk.defaultCert', 'COYBEAUYASDyASiG2piD9zE.te46qua5ha2r-Caz03Vx2JXH5OLSRRV2GqdYcn9UslwibsxBSP98GhUKSGEI0Z84FRMkp16ZK8eS-y72QVE2AQ')
        buildConfigField "String", "DEFAULT_CERT", '"' + asEscapedString(defaultCert) + '"'

        def defaultBaseUrlImage = propertyOrDefault('chatSdk.defaultBaseUrlImage', 'https://imagesacc.hfxg.xyz')
        buildConfigField "String", "DEFAULT_BASE_URL_IMAGE", '"' + asEscapedString(defaultBaseUrlImage) + '"'

        def defaultMerchantId = propertyOrDefault('chatSdk.defaultMerchantId', '367').toString()
        buildConfigField 'int', 'DEFAULT_MERCHANT_ID', defaultMerchantId

        def defaultUserId = propertyOrDefault('chatSdk.defaultUserId', '666677').toString()
        buildConfigField 'int', 'DEFAULT_USER_ID', defaultUserId

        def defaultUserName = propertyOrDefault('chatSdk.defaultUserName', 'Wang Wu')
        buildConfigField "String", "DEFAULT_USER_NAME", '"' + asEscapedString(defaultUserName) + '"'

        def defaultMaxSessionMins = propertyOrDefault('chatSdk.defaultMaxSessionMins', '2000').toString()
        buildConfigField 'int', 'DEFAULT_MAX_SESSION_MINS', defaultMaxSessionMins

        def defaultUserLevel = propertyOrDefault('chatSdk.defaultUserLevel', '88').toString()
        buildConfigField 'int', 'DEFAULT_USER_LEVEL', defaultUserLevel

        def defaultUserType = propertyOrDefault('chatSdk.defaultUserType', '2').toString()
        buildConfigField 'int', 'DEFAULT_USER_TYPE', defaultUserType
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
//            lintOptions {
//                checkReleaseBuilds false
//                abortOnError false
//            }
//            crunchPngs false // or true
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }
    kotlinOptions {
        jvmTarget = 17
    }
    dataBinding {
        enabled = true
    }
    viewBinding {
        enabled = true
    }
    buildFeatures {
        buildConfig true
        viewBinding true
    }
    packagingOptions {
        resources {
            excludes += ['META-INF/LICENSE', 'META-INF/ASL2.0']
        }
    }
}

dependencies {
    implementation 'androidx.core:core-ktx:1.13.1'
    implementation 'androidx.appcompat:appcompat:1.7.0'
    implementation 'com.google.android.material:material:1.12.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'
