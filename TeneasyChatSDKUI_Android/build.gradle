afterEvaluate {
    publishing {
        publications {
            // Creates a Maven publication called "release".
            release(MavenPublication) {
                from components.release
                groupId = 'com.github.QiSDK'
                artifactId = 'qi-chatsdkui'
                version = '1.0.5'
            }
        }
    }
}
